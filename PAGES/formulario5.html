<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO5</title>
</head>
<body>

    <div style="margin: 10px 300px">

    <ul>
        <li><a href="/index.html">INDEX</a><br></li>
        <li><a href="/PAGES/formulario1.html">FORMULARIO 1</a><br></li>
        <li><a href="/PAGES/formulario2.html">FORMULARIO 2</a><br></li>
        <li><a href="/PAGES/formulario3.html">FORMULARIO 3</a><br></li>
        <li><a href="/PAGES/formulario4.html">FORMULARIO 4</a><br></li>
        <li style="color: crimson;">FORMULARIO 5</li>
      </ul>

      <form>
        <fieldset>
            <legend>Complete, por favor</legend>

        <label for="hour">Elija una hora:</label>
        <input type="time" id="hour" name="hour"><br>

        <textarea name="text" id="text" rows="6" cols="45">Utilice este recuadro para escribir</textarea><br>

        <input type="radio" id="java" name="lenguaje" value="lenguajejava" />
        <label for="java">Java</label><br>
        <input type="radio" id="python" name="lenguaje" value="lenguajepython" />
        <label for="python">Python</label><br>
        <input type="radio" id="html" name="lenguaje" value="lenguajehtml" />
        <label for="html">HTML</label><br>
        <input type="radio" id="visual_basic" name="lenguaje" value="lenguajevisual_basic" />
        <label for="visual_basic">Visual Basic</label><br><br>

        <label for="myfile">Elija un fichero:</label>
        <input type="file" id="myfile" name="myfile"><br>

        <label for="date">Elija una fecha:</label>
        <input type="date" id="date" name="date"><br>

        <label for="color">Elija un color:</label>
        <input type="color" id="color" name="color"><br>

    </fieldset>
    <fieldset>
        <legend>Rellene las opciones siguientes</legend>
   
        <input type="checkbox" id="intel" name="procesador" value="procesadorintel" />
        <label for="intel">Intel</label><br>
        <input type="checkbox" id="amd" name="procesador" value="procesadoramd" />
        <label for="amd">AMD</label><br>

        <label for="hour2">Elija una hora:</label>
        <input type="time" id="hour2" name="hour2"><br>

        <label for="myfile2">Elija un fichero:</label>
        <input type="file" id="myfile2" name="myfile2"><br>

        <input type="radio" id="amd" name="procesador" value="procesadoramd" />
        <label for="amd">AMD</label>
        <input type="radio" id="intel_i5" name="procesador" value="procesadorintel_i5" />
        <label for="intel_i5">Intel i5</label>
        <input type="radio" id="intel_i7" name="procesador" value="procesadorintel_i7" />
        <label for="intel_i7">Intel i7</label><br>

        <textarea name="text2" id="text2" rows="4" cols="55">Utilice este recuadro por favor</textarea><br>

        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni"/>
        <label for="fname">Nombre</label>
        <input type="text" id="fname" name="nombre"/><br>
        <label for="lname">Apellidos</label>
        <input type="text" id="lname" name="apellidos"/>
        <label for="tel">Telefono</label>
        <input type="text" id="tel" name="telefono"/><br>

        <label for="color2">Elija un color:</label>
        <input type="color" id="color2" name="color2"><br>

    </fieldset>

      </form>

    </div>
