    <form>
        <fieldset> 
            <legend>Preferencias</legend>

        <label for="fname">Nombre</label>
        <input type="text" id="fname" name="nombre"/><br>
        <label for="lname">Apellidos</label>
        <input type="text" id="lname" name="apellidos"/><br>
        <label for="address">Email</label>
        <input type="text" id="address" name="direccion"/><br><br>

        <textarea name="text" id="text" rows="8" cols="50">Por favor, escriba aquí</textarea><br>

        <label for="date">Elija una fecha:</label>
        <input type="date" id="date" name="date"><br>

    </fieldset>
    <fieldset>
        <legend>Rellene las opciones siguientes</legend>

        <select name="medio_transporte" id="medio_transporte">
            <option value="automovil">Automóvil</option>
            <option value="moto">moto</option>
            <option value="autobus">Autobús</option>
        </select> <br>

        <label for="date2">Elija una fecha:</label>
        <input type="date" id="date2" name="date"><br>

        <input type="checkbox" id="eclipse" name="ide" value="ideeclipse">
        <label for="eclipse">Eclipse</label>
        <input type="checkbox" id="netbeans" name="ide" value="idenetbeans">
        <label for="netbeans">Netbeans</label>
        <input type="checkbox" id="notpad" name="ide" value="idenotpad">
        <label for="notpad">Notpad</label>
        <input type="checkbox" id="idea" name="ide" value="ideidea">
        <label for="idea">IDEA</label><br>

        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni"/>
        <label for="name">Nombre</label>
        <input type="text" id="name" name="nombre"/><br>

        <label for="hour">Elija una hora:</label>
        <input type="time" id="hour" name="hour"><br>

        <label for="color">Elija un color:</label>
        <input type="color" id="color" name="color"><br>

    </fieldset>
    </form>
