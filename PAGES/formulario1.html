<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMULARIO1</title>
  </head>
  <body>
    <form>
      <p>Rellene las opciones siguientes</p>

      <input type="radio" id="lengua" name="asignatura" value="asignaturaLengua" />
      <label for="lengua">Lengua</label><br />
      <input type="radio" id="matematicas" name="asignatura" value="asignaturaMatematicas" />
      <label for="matematicas">Matemáticas</label><br />
      <input type="radio" id="historia" name="asignatura" value="asignaturaHistoria" />
      <label for="historia">Historia</label><br />
      <input type="radio" id="geografia" name="asignatura" value="asignaturaGeografia" />
      <label for="geografia">Geografía</label><br /><br>

      <select name="asignatura" id="asignatura" size="4" multiple>
        <option value="lengua">Lengua</option>
        <option value="matematicas">Matemáticas</option>
        <option value="historia">Historia</option>
        <option value="geografia">Geografía</option>
      </select><br>

      <label for="color">Elija un color:</label>
      <input type="color" id="color" name="color"><br>

      <label for="instituto">Instituto</label>
      <input type="text" id="instituto" name="instituto"/>

      <label for="estudios">Estudios elegidos</label>
      <input type="estudios" id="estudios" name="estudios"/><br>

      <label for="myfile">Elija un fichero:</label>
      <input type="file" id="myfile" name="myfile"><br>

      <input type="checkbox" id="dialunes" name="dia" value="dialunes">
      <label for="dialunes">Lunes</label><br>
      <input type="checkbox" id="diamartes" name="dia" value="diamartes">
      <label for="diamartes">Martes</label><br>
      <input type="checkbox" id="diamiercoles" name="dia" value="diamiercoles">
      <label for="diamiercoles">Miércoles</label><br>
      <input type="checkbox" id="diajueves" name="dia" value="diajueves">
      <label for="diajueves">Jueves</label><br>
      <input type="checkbox" id="diasabado" name="dia" value="diasabado">
      <label for="diasabado">Sabado</label><br>

      <p>Por favor, complete estas opciones</p>
      
      <textarea name="text" id="text" rows="6" cols="45">Utilice este recuadro por favor</textarea><br>

      <label for="color2">Elija un color:</label>
      <input type="color" id="color2" name="color2"><br>

      <input type="radio" id="java" name="lenguaje" value="lenguajejava" />
      <label for="java">Java</label><br />
      <input type="radio" id="python" name="lenguaje" value="lenguajepython" />
      <label for="python">Python</label><br />
      <input type="radio" id="html" name="lenguaje" value="lenguajehtml" />
      <label for="html">HTML</label><br />
      <input type="radio" id="visual_basic" name="lenguaje" value="lenguajevisual_basic" />
      <label for="visual_basic">Visual Basic</label><br />
      <input type="radio" id="css" name="lenguaje" value="lenguajecss" />
      <label for="css">CSS</label><br />

      <label for="fname">Nombre</label>
      <input type="text" id="fname" name="nombre"/>
      <label for="lname">Apellidos</label>
      <input type="text" id="lname" name="apellidos"/><br>
      <label for="email">Email</label>
      <input type="text" id="email" name="email"/>
      <label for="tel">Telefono</label>
      <input type="text" id="tel" name="telefono"/><br>

    </form>
  </body>
</html>
