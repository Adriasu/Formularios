<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMULARIOS</title>
  </head>
  <body>

<div style="margin: 10px 300px">

    <div ></div>

    <form>
        <fieldset>
        <h2>Club de la tercera edad</h2>

      <label for="fname">Nombre:</label><br />
      <input type="text" id="fname" name="fname" placeholder="Escribe tu nombre" /><br /><br>

      <label for="lname">Apellidos:</label><br />
      <input type="text" id="lname" name="lname" placeholder="Escribe tus apellidos" /><br><br>

      <label for="age">Edad:</label><br>
      <input type="number" id="age" name="age" placeholder="Escribe tu edad"><br><br>

      <p>Sexo</p>

      <input type="radio" id="famale" name="gender" value="female">
      <label for="famale">Mujer</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Hombre</label><br><br>

      <p>Me siento viejuner</p>

      <input type="checkbox" id="yes" name="yes" value="yes">
      <label for="yes">SI</label><br>
      <input type="checkbox" id="no" name="no" value="no">
      <label for="no">NO</label><br><br>

      <label for="text">Escribe algo sobre ti:</label><br>
      <textarea name="text" id="text" rows="10" cols="50"></textarea><br>

      <p>Tus circunstancias:</p>

      <label for="email">Correo electrónico:</label><br>
      <input type="email" id="email" name="email" placeholder="Esribe tu correo electrónico"><br><br>

      <label for="phone">Teléfono</label><br>
      <input type="tel" id="phone" name="phone" placeholder="Escribe tu Teléfono"><br><br>

      <input type="submit" value="submit">
    </fieldset>

      </form>

      
      <form>
        <fieldset>
          <h2>Robo de bicicleta</h2>
        <label for="day">Fecha:</label><br>
        <input type="date" id="day" name="date"><br><br>

        <label for="hour">Hora:</label><br>
        <input type="time" id="hour" name="hour"><br><br>

        <label for="color">Color:</label><br>
        <input type="color" id="color" name="color"><br><br>

        <label for="priceRange">Rango de precio (Entre 0€ y 1500€):</label><br>
        <input type="range" id="priceRange" name="price" min="0" max="1500"><br>

        <p>Tipo de bicicleta</p>

        <label for="tour">Paseo</label>
        <select name="tour" id="tour">
            <option value="señorial">Señorial</option>
            <option value="Antiplebeyos">Anti-plebeyos</option>
            <option value="PorEncimaDelHombro">PorEncimaDelHombro</option>
        </select> <br><br>

        <label for="Mountain">Montaña</label>
        <select name="Mountain" id="Mountain">
            <option value="Gamusinos">Gamusinos</option>
            <option value="HuelefloresPremium">Hueleflores premium</option>
            <option value="FangoLover">Fango lover</option>
        </select> <br><br>

        <label for="race">Carreras</label>
        <select name="race" id="race">
            <option value="Metroymedio">Metroymedio</option>
            <option value="3DeLaTardeFluorescenteEdition">3 de la tarde (fluorescente edition)</option>
            <option value="Grupitors">Grupitors</option>
        </select> <br><br>

        <label for="accessories">Accesorios</label>
        <select name="accessories" id="accessories" size="6" multiple>
            <option value="Ruedines">Ruedines</option>
            <option value="Pegatinas">Pegatinas</option>
            <option value="Cestita">Cestita</option>
            <option value="BombaDeAire">Bomba de aire</option>
            <option value="Timbre">Timbre</option>
            <option value="Foco">Foco</option>
        </select><br><br>

        <label for="mark">¿Qué marca era?</label>
        <input list="mark" name="mark">
        <datalist id="mark">
            <option value="specialized"></option>
            <option value="trek"></option>
            <option value="merida"></option>
            <option value="scott"></option>
            <option value="giant"></option>
            <option value="cube"></option>
        </datalist><br><br>

        <input type="submit" value="submit">


    </fieldset>
      </form>

    </div>
 
  </body>
</html>
